<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            crossorigin="anonymous">

        <!-- google font cdn with optimizations  -->
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet" media="print" onload="this.media='all'">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
            rel="stylesheet" media="print" onload="this.media='all'">

        <!-- custom css  -->
        <link rel="stylesheet" href="/css/base/basic.css">
        <link rel="stylesheet" href="/css/base/colortypography.css">

        <title>Number Guesser</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center p-5 m-5">
                    <h2 class="m-5">Guess the Magic Number</h2>  <br> 
                    <button class="btn btn-primary p-3" id="startBtn">Start the game!</button>
                </div>
            </div>
        </div>


        <!-- link javascript here  -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"
            defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            crossorigin="anonymous" defer></script>

        <!-- custom js  -->
        <script src="js/main.js"></script>
    </body>

</html>
