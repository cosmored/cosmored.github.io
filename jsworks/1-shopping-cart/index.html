<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- bootstrap cdn  -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            crossorigin="anonymous" />

        <!-- google font cdn with optimizations  -->
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet" media="print" onload="this.media='all'">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
            rel="stylesheet" media="print" onload="this.media='all'">


        <!-- custom css  -->
        <link rel="stylesheet" href="/css/base/basic.css">
        <link rel="stylesheet" href="/css/base/colortypography.css">
        <link rel="stylesheet" href="css/style.css">

        <title>ShopSmart</title>
    </head>

    <body>
        <div class="container">
            <div class="row mt-2">
                <div class="col" id="headline">
                    <h1 class="text-center p-3">Available Products</h1>
                    <hr>
                    <span>
                        <a href="#cart-list">
                            <span class="fas fa-shopping-cart cart-icon">
                                <span class="cart-icon-count"></span>
                            </span>
                        </a>
                    </span>
                </div>
            </div>
            <div class="container" id="product-list">
                <div class="row">
                    <div class="col-md-3 m-auto boxedarea box-cell" id="prod-r1c1">
                        <div class="text-center">
                            <img src="img/iphone-11pro.webp" alt="iPhone 11 Pro" class="img-fluid"
                                width="70%"> <br>
                        </div>
                        <div class="product-info pt-2">
                            <div class="text-center">
                                <i class="fas fa-star" style="font-size: 1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.2em;"></i>
                                <i class="fas fa-star" style="font-size: 1.3em;"></i>
                                <i class="fas fa-star" style="font-size: 1.4em;"></i>
                                <br>
                                <button class="btn btn-success p-1 addtocart">Add to cart</button>
                            </div>
                            <br>
                            <div class="prod-name">iPhone 11 Pro</div>
                            <div class="prod-price">Price: 154999 BDT</div>
                        </div>
                    </div>
                    <div class="col-md-3 m-auto boxedarea box-cell" id="prod-r1c2">
                        <div class="text-center">
                            <img src="img/samsung-gn10p.webp" alt="Samsung Galaxy Note 10 Plus"
                                class="img-fluid" width="100%"> <br>
                        </div>
                        <div class="product-info pt-2">
                            <div class="text-center">
                                <i class="fas fa-star" style="font-size: 1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.2em;">
                                </i><i class="fas fa-star" style="font-size: 1.3em;"></i>
                                <br>
                                <button class="btn btn-success p-1 addtocart">Add to cart</button>
                            </div>
                            <br>
                            <div class="prod-name">Samsung Galaxy Note 10 Plus</div>
                            <div class="prod-price">Price: 113900 BDT</div>
                        </div>
                    </div>
                    <div class="col-md-3 m-auto boxedarea box-cell" id="prod-r1c3">
                        <div class="text-center">
                            <img src="img/xiaomi-bs3.webp" alt="Xiaomi Black Shark 3"
                                class="img-fluid" width="70%"> <br>
                        </div>
                        <div class="product-info pt-2">
                            <div class="text-center">
                                <i class="fas fa-star" style="font-size: 1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.2em;"></i>
                                <br>
                                <button class="btn btn-success p-1 addtocart">Add to cart</button>
                            </div>
                            <br>
                            <div class="prod-name">Xiaomi Black Shark 3</div>
                            <div class="prod-price">Price: 43000 BDT</div>
                        </div>
                    </div>
                    <div class="col-md-3 m-auto boxedarea box-cell" id="prod-r1c4">
                        <div class="text-center">
                            <img src="img/xiaomi-redmi-n9.webp" alt="Xiaomi Redmi Note 9"
                                class="img-fluid" width="70%"> <br>
                        </div>
                        <div class="product-info pt-2">
                            <div class="text-center">
                                <i class="fas fa-star" style="font-size: 1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.1em;"></i>
                                <i class="fas fa-star" style="font-size: 1.2em;"></i>
                                <i class="fas fa-star" style="font-size: 1.3em;"></i>
                                <i class="fas fa-star" style="font-size: 1.4em;"></i>
                                <br>
                                <button class="btn btn-success p-1 addtocart">Add to cart</button>
                            </div>
                            <br>
                            <div class="prod-name">Xiaomi Redmi Note 9</div>
                            <div class="prod-price">Price: 19999 BDT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 mb-3" id="cart-section">
            <div class="row">
                <div class="col text-center">
                    <h1>Shopping Cart</h1>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-9 m-auto">
                    <table id="product-table">
                        <thead>
                            <tr class="text-center">
                                <th class="col-md-7">
                                    <h4>Products</h4>
                                </th>
                                <th class="col-md-2">
                                    <h4>Price</h4>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="cart-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-end">
                <div>
                    <button class="btn btn-success p-3 mr-5 mt-5 checkoutBtn" >Checkout</button>
                </div>
            </div>
        </div>

        <div class="footer text-center lead text-light">
            &copy; ShopSmart
        </div>


        <!-- Optional JavaScript -->
        <!-- font awesome icon cdn  -->
        <script src="https://kit.fontawesome.com/c59070b7cf.js" crossorigin="anonymous" async
            defer></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"
            defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            crossorigin="anonymous" defer></script>

        <!-- optionaly load local  -->
        <script>
            window.jQuery || document.write(`<script src="/js/vendor/jquery-3.5.1.slim.min.js"><\/script>`);

            if (!$.fn.modal) {
                document.write(`<script src="/js/vendor/bootstrap.min.js"><\/script>`);
            }
        </script>
        <!-- custom js  -->
        <script src="js/storage.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
