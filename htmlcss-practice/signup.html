<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for free</title>

    <link rel="stylesheet" type="text/css" href="css/responsiveform.css">
</head>
<body>
    <div class="formholder">
        <form action="#" method="POST">
            <p id="signupheader">Sign up with your email</p><br>
            <div class="row">
                <div class="col1">
                    <label for="fname">First Name</label>    
                </div>
                <div class="col2">
                    <input type="text" name="fname" id="fname" placeholder="your first name...">                    
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="lname">Last Name</label>    
                </div>
                <div class="col2">
                    <input type="text" name="lname" id="lname" placeholder="your last name...">                    
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="email">Email</label>    
                </div>
                <div class="col2">
                    <input type="email" name="email" id="email" placeholder="your email address..." required>
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="pw">Password</label>    
                </div>
                <div class="col2">
                    <input type="password" name="pw" id="pw" placeholder="enter new password..." required>
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="pwconfirm">Confirm Password</label>    
                </div>
                <div class="col2">
                    <input type="password" name="pwconfirm" id="pwconfirm" placeholder="retype password..." required>
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="country">Country</label>    
                </div>
                <div class="col2">
                    <select name="country" id="country">Where are you from?
                        <option value="bd">Bangladesh</option>
                        <option value="ind">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="jp">Japan</option>
                    </select>
                </div>
            </div>

            <br>
            <div class="row">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="submitbtn">Create account</button>
            </div>
        </form>
    </div>
    
</body>
</html>
