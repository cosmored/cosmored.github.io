<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- css reset for better cross-browser compatibility -->
    <link rel="stylesheet" href="css/base/reset.css" />

    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- w3schools w3.css cdn  -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  -->

    <!-- w3.css edited color library from local storage -->
    <link rel="stylesheet" href="css/base/w3-colors-edited.css" />

    <!-- google font cdn  -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <!-- font awesome icon cdn  -->
    <script
      src="https://kit.fontawesome.com/c59070b7cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- google material icon cdn  -->
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->

    <!-- custom css  -->
    <link rel="stylesheet" href="css/base/base.css" />
    <link rel="stylesheet" href="css/base/typography.css" />
    <link rel="stylesheet" href="css/nav/navbar.css" />
    <link rel="stylesheet" href="css/nav/header.css" />
    <link rel="stylesheet" href="css/nav/footer.css" />
    <link rel="stylesheet" href="css/component/button.css" />
    <link rel="stylesheet" href="css/component/form.css" />
    <link rel="stylesheet" href="css/component/table.css" />

    <title>CosmoRed's Blog</title>
    <link rel="shortcut icon" href="/img/logo-icon-nobg.png" type="image/jpg" />
  </head>

  <body>
    <!-- header landing area  -->
    <div class="header" role="header">
      <div class="overlay"></div>
      <div class="description text-light">
        <h1>MD. MARUFUR RAHMAN</h1>
        <h3>
          I am a 
          <span
            class="txt-rotate"
            data-period="1000"
            data-rotate='[" programmer", " web designer", " web developer"]'
          >
          </span>
        </h3>
      </div>
    </div>

    <!-- navigation bar  -->
    <nav class="navbar navbar-expand-lg brandbgcolor-bg sticky-top">
      <a class="navbar-brand brandbgcolor-bg" 
      href="index.html">
      <img src="/img/logo-icon-nobg.png" alt="cosmored logo" height="36px" width="36px">
      <span class="navlinks h4">cosmored</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcontents" aria-controls="navbarcontents" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars brandtextcolor-text"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcontents">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link navlinks h5" href="#">
              <i class="fas fa-home"></i>
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navlinks h5" href="#">
              <i class="fas fa-envelope"></i>
              Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navigation bar  -->


    <!-- image slider  -->
    <div class="m-0 p-0">
      <div
      id="headercarousel"
      class="carousel slide"
      data-ride="carousel"
      >
      <ol class="carousel-indicators">
        <li
          data-target="#headercarousel"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#headercarousel" data-slide-to="1"></li>
        <li data-target="#headercarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/img/logo-full.png"
            class="responsiveimg vh-100"
            alt="cosmored"
          />
          <div class="carousel-caption">
            <h3>Built for today and tomorrow</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/img/background_full_slider.jpg"
            class="responsiveimg vh-100"
            alt="laptop"
          />
          <div class="carousel-caption">
            <h5>Looks nice on big screens</h5>
            <p>Laptops and all other big devices that do not fit in your pocket</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/img/background_mini.jpg"
            class="responsiveimg vh-100"
            alt="smartphone"
          />
          <div class="carousel-caption w3-2015-marsala ">
            <h5>Looks nice on small devices, too</h5>
            <p>Your fancy halndheld magic boxes, aka smartphones</p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#headercarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#headercarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    

    
    <!-- link javascript here  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom javascript  -->
    <script src="js/main.js"></script>
  </body>
</html>
