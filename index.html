<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- css reset for better cross-browser compatibility -->
    <link rel="stylesheet" href="css/base/reset.css" />

    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- w3schools w3.css cdn  -->
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  -->

    <!-- w3.css edited color library from local storage -->
    <link rel="stylesheet" href="css/base/w3-colors-edited.css" />

    <!-- google font cdn  -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <!-- font awesome icon cdn  -->
    <script
      src="https://kit.fontawesome.com/c59070b7cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- google material icon cdn  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- custom css  -->
    <link rel="stylesheet" href="css/base/base.css" />
    <link rel="stylesheet" href="css/base/typography.css" />
    <link rel="stylesheet" href="css/nav/navbar.css" />
    <link rel="stylesheet" href="css/nav/header.css" />
    <link rel="stylesheet" href="css/nav/footer.css" />
    <link rel="stylesheet" href="css/component/button.css" />
    <link rel="stylesheet" href="css/component/form.css" />
    <link rel="stylesheet" href="css/component/table.css" />

    <title>CosmoRed's Home</title>
    <link rel="shortcut icon" href="/img/logo-icon-nobg.png" type="image/jpg" />
  </head>

  <body>
    <div>
      <img
        src="/img/me-1.jpg"
        class="vh-100 responsiveimg"
        alt="site owner's photo"
      />
      <div>
        <h1>MD. MARUFUR RAHMAN</h1>
        <h3>
          I am a 
          <span
            class="txt-rotate"
            data-period="1000"
            data-rotate='[  " programmer...", " web designer...", " web developer..."]'
          >
          </span>
        </h3>
      </div>
    </div>

    <div id="headercarouselcontainer">
      <div
      id="headercarousel"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#headercarousel"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#headercarousel" data-slide-to="1"></li>
        <li data-target="#headercarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/img/logo-full.png"
            class="d-block w-100 vh-100 responsiveimg"
            alt="cosmored"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/img/background_full_slider.jpg"
            class="d-block w-100 vh-100 responsiveimg"
            alt="laptop"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="/img/background_mini.jpg"
            class="d-block w-100 vh-100 responsiveimg"
            alt="smartphone"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>
              Praesent commodo cursus magna, vel scelerisque nisl consectetur.
            </p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#headercarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#headercarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    </div>
    
    <!-- link javascript here  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom javascript  -->
    <script src="js/main.js"></script>
  </body>
</html>
